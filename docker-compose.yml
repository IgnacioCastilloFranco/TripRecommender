services:
  # Development environment
  trip-recommender-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Development stage in the Dockerfile
    container_name: trip-recommender-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    profiles:
      - dev

  # Production environment
  trip-recommender:
    build:
      context: .
      dockerfile: Dockerfile
      target: production # Production stage in the Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
    container_name: trip-recommender
    ports:
      - "8080:80"
    restart: unless-stopped
    profiles:
      - prod
